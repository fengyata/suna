services:
  frontend:
    image: suna-frontend:latest
    init: true
    build:
      context: ../..
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://superagent-native.flashlabs.ai/v1}
        NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL:-https://superagent-native.flashlabs.ai}
        NEXT_PUBLIC_ENV_MODE: ${NEXT_PUBLIC_ENV_MODE:-LOCAL}
    restart: unless-stopped
    networks:
      - default
      - suna-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`superagent-native.flashlabs.ai`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=10"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  suna-network:
    external: true

